# Shine Configuration
# This is an example configuration file for the Shine desktop shell toolkit
# Copy to ~/.config/shine/shine.toml to use

[chat]
# Enable/disable chat panel
enabled = true

# Edge placement: top, bottom, left, right, center, center-sized, background
edge = "bottom"

# Height in terminal lines (or use lines_pixels for pixel height)
lines = 10

# Margins in pixels
margin_left = 10
margin_right = 10
margin_bottom = 10

# Hide panel when it loses focus
hide_on_focus_loss = true

# Focus policy: not-allowed, exclusive, on-demand
focus_policy = "on-demand"

# Target monitor name (empty = primary monitor)
# output_name = "DP-1"

[bar]
# Enable/disable status bar
enabled = true

# Edge placement: top, bottom, left, right
edge = "top"

# Height in pixels (status bar should be pixel-based for consistent height)
lines_pixels = 30

# Margins in pixels
margin_top = 0
margin_left = 0
margin_right = 0

# Don't hide the status bar on focus loss (it's a persistent element)
hide_on_focus_loss = false

# Focus policy: not-allowed (status bar doesn't need focus)
focus_policy = "not-allowed"

# Target monitor name (empty = primary monitor)
# output_name = "DP-1"
